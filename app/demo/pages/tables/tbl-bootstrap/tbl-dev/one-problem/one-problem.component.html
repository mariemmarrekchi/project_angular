<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="{{name}}">
            <p>"{{description}}"</p>
            <button class="btn btn-primary exemple" type="button" (click)="exampleModalLong.show()">Start</button>
        </app-card>
        <app-ui-modal #exampleModalLong id="exampleModalLong">
            <div class="app-modal-header">
                <h5 class="modal-title">Confirm</h5>
                <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
                    (click)="closeConfirm()"><span>&times;</span></button>
            </div>
            <div class="app-modal-body">
                <p>You will start working now.</p>
            </div>
            <div class="app-modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="closeConfirm()">Close</button>
                <button type="button" class="btn btn-primary" (click)="testStart(name,description)">Save
                    changes</button>
            </div>
        </app-ui-modal>
    </div>
</div>
