<div class="row">
  <div class="col-sm-12">
    <app-card [hidHeader]="true" cardClass="tab-card">
      <h5 class="mb-3">Basic Tabs</h5>
      <ngb-tabset (click)="change($event)">
        <ngb-tab *ngFor="let team of teams" title="{{team.name}}">
          <ng-template ngbTabContent>
            <ngb-accordion [closeOthers]="true"  class="next-accordion">
              <ngb-panel id="static-1" *ngFor="let testcase of testCases">
                <ng-template ngbPanelTitle>
                  <h5><a href="javascript:">{{testcase.name}}</a></h5>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="row" *ngIf="testcase != undefined">
                    <div class="col col-lg-10">
                      <textarea class="form-control" rows="15">
                          {{testcase.code}}
                        </textarea>
                    </div>
                    <div class="col col-lg-2">
                      <ul class="list-group responsive">
                        <li class="list-group-item"><i class="fa fa-bug" aria-hidden="true"></i> Bugs Founds <span
                            class="badge m-r-5 badge-light-danger">{{testcase.bugs}}</span></li>
                        <li>
                          <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Score" aria-label="Score"
                              aria-describedby="basic-addon2">
                            <div class="input-group-append">
                              <button class="btn btn-primary" type="button">Validate</button>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>
            </ngb-accordion>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </app-card>
  </div>
</div>

<app-ui-modal #exampleModalCenter dialogClass="modal-dialog-centered">
  <div class="app-modal-header">
    <h5 class="modal-title">{{teamName}}</h5>
  </div>
  <div class="app-modal-body">
    <ul class="list-group responsive" (click)="onClick($event)">
      <li class="list-group-item" *ngFor="let requirement of requirements" disabled="true">
        {{requirement.name}}</li>
    </ul>
  </div>

</app-ui-modal>
